<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Falling Shapes</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- PIXI.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.0.0/pixi.min.js"></script>
  </head>
  <body>
    <h3>Falling Shapes</h3>
    <div class="info">
      <p>NUMBER OF CURRENT SHAPES: <span id="shapeCount">0</span></p>
      <p>SURFACE AREA OCCUPIED BY SHAPES: <span id="shapeArea">0</span> pxÂ²</p>
    </div>

    <!-- Canvas container -->
    <div class="container" id="canvas"></div>

    <!-- Controls -->
    <div class="controls">
      <p>NUMBER OF SHAPES PER SECOND: <span id="shapeRate">1</span></p>
      <button id="decreaseRate">-</button>
      <button id="increaseRate">+</button>

      <p>GRAVITY VALUE: <span id="gravityValue">0.20</span></p>
      <button id="decreaseGravity">-</button>
      <button id="increaseGravity">+</button>
    </div>

    <!-- Main entry point -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
